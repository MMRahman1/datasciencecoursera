<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">

    <title>{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | default: 'Gabriele Iacopo Langellotto' | escape }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ '/assets/favicon.svg' | relative_url }}">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">

    <!-- SEO and Social Media Meta Tags -->
    {% if page.featured_image or site.featured_image %}
      <meta property="og:image" content="{{ page.featured_image | default: site.featured_image | relative_url }}">
    {% endif %}
    <meta property="og:title" content="{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | default: 'Gabriele Iacopo Langellotto' | escape }}">
    <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:type" content="website">

    <!-- Canonical URL -->
    <link rel="canonical" href="{{ page.url | absolute_url }}">

    <!-- RSS Feed -->
    <link type="application/atom+xml" rel="alternate" href="{{ '/feed.xml' | relative_url }}" title="{{ site.title | default: 'Gabriele Iacopo Langellotto' }}">
  </head>

  <body>
    {% include header.html %}

    {% include site-feature.html %}

    <main class="main-content">
      {{ content }}
    </main>

    {% include footer.html %}

    <!-- JavaScript -->
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  </body>
</html>
